<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Nuevo Producto</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50" resizable="true"
			closable="true" collapsible="true">
                    Crear Categoria Producto
                </p:layoutUnit>
		<h:form>
			<p:layoutUnit position="center">


				<h:panelGrid columns="3">
					<p:outputLabel value="Nombre" for="nombre" />
					<h:inputText id="nombre" value="#{categoriaBean.nombre}"
						title="Nombre" />
					<p:message for="nombre" />

					<p:outputLabel value="Descripcion" for="descripcion" />

					<h:inputText id="descripcion" value="#{categoriaBean.descripcion}"
						title="Descripcion" />




				</h:panelGrid>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="50" closable="true"
				collapsible="true">
				<h:panelGrid columns="2">
					<p:outputLabel value="Id" for="codigo" />
					<p:outputLabel id="codigo" value="#{categoriaBean.codigo}"
						title="Id" />
					<h:commandButton id="registroCommand" value="Guardar"
						action="#{categoriaBean.guardar()}" />

				</h:panelGrid>
			</p:layoutUnit>

		</h:form>




	</p:layout>
</h:body>
</html>
