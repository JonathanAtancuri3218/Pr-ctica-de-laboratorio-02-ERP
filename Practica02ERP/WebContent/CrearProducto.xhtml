<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Nuevo Producto</title>
</h:head>
<h:body>
		<h:form id="fa">
			
				<h:panelGrid columns="2">
					<p:outputLabel value="Nombre"/>
					<h:inputText  value="#{productoBean.nombre}"  requiered="true" />
					
					<p:outputLabel value="UnidadMedida"/>
					<h:inputText value="#{productoBean.unidadMedida}"  requiered="true" />
					
					<p:outputLabel value="Imagen"/>
					<h:inputText  value="#{productoBean.imagen}" requiered="true" />
					
					<p:outputLabel value="Precio"/>
					<h:inputText  value="#{productoBean.precio}" requiered="true" />
					<p:outputLabel value="CategoriaId"  />
					<p:selectOneMenu validator="#{productoBean.catgoria.codigo}" >
					<f:selectItem  var ="c"  value="#{categoriaBean.categorias}" itemLabel="#{categoriaBean.nombre}" itemValue="#{categoriaBean.codigo}"/>
					
                    </p:selectOneMenu>
				</h:panelGrid>
			
				<h:panelGrid columns="2">
					<p:outputLabel value="Id" for="codigo" />
					<p:outputLabel id="codigo" value="#{ProductoBean.codigo}"
						title="Id" />
					<h:commandButton id="registroCommand" value="Guardar"
						action="#{productoBean.guardar()}" />
					<h:commandButton id="registroCommand1" value="Ir a Lista"
						action="#{productoBean.prepareList()}" />
				</h:panelGrid>
			
		</h:form>

</h:body>
</html>
