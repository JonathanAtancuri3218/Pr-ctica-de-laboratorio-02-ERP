<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>                      
    <h:form>
        <p:dataTable var="cat" value="#{registroBeanProducto.categoria}">
    <p:column headerText="Id">
        <h:outputText value="#{cat.codigo}" />
    </p:column> 
    <p:column headerText="Nombre">
        <h:outputText value="#{cat.nombre}" />
    </p:column>
 
    <p:column headerText="Descripcion">
        <h:outputText value="#{cat.descripcion}" />
    </p:column>
 
    <p:column headerText="Editar">
        <h:commandButton  value="Editar" action="#{registroBeanProducto.Editar(cat.codigo)}"/>
    </p:column>
    <p:column headerText="Eliminar">
        <h:commandButton  value="Eliminar" action="#{registroBeanProducto.Eliminar(cat.codigo)}"/>
    </p:column>
</p:dataTable>
   <h:commandButton id="registroCommand" value="Crear Nuevo Producto" action="#{registroBeanProducto.prepareCreate()}"/>
    </h:form>        
    </h:body>
</html>
